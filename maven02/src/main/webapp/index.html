<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Qingcheng</title>
<link rel="stylesheet" href="sources/css/mystyle.css" />
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="sources/js/jquery.js"></script>
</head>
<body class="body_bg">
	<div class="whole">
		<div class="title">Please Enter Your New Password</div>
		<form id="form1" action="" method="get" class="form_box">
			<div class="input_tit">Your Account</div>
			<div class="input_box">
				<input class="input_self" type="text" name="userName" id="userName"/>
			</div>
			<div class='blank_30'></div>
			<div class="input_tit">New Password</div>
			<div class="input_box">
				<input class="input_self" type="text" name="password" id="password" />
			</div>
			<div class="finish_box">
				<input class="finish_btn" value="登录" type="button" id="finish" name="finish" onclick="get()"/>
			</div>
		</form>
	</div>
</body>
<script>
	function get(){
		// ajax ---》 利用ajax进行数据提交  // ++ http协议
		var url = "http://localhost:8080/maven02/login/login";
		var data = {
			"userName":$("#userName").val(),
			"password":$("#password").val()
		}

		$.ajax({
			type:"get",//指定提交的类型，get对应doget(),post对应dopost()
			url: url,   // 地址
			data:data,//data代表key -value类型的数据
			dataType:'JSON', //定义数据的类型
			success: function (value)//success、error代表是否返回成功
			{
				console.log(value);
				if(value.data == "登录成功"){
					window.location.href="http://localhost:8080/maven02/html/back.html";
				}
			},
			error:function (XMLHttpRequest, textStatus, errorThrown) {
				alert(typeof(errorThrown));
			}
		});
	}
</script>

</html>
